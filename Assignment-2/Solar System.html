<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .planet {
            margin: 15px 0;
        }
        img {
            width: 100px; /* adjust size as necessary */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Solar System</h1>
    <div class="planet"><img src="path_to_sun_image.jpg" alt="Sun"><br>Sun</div>
    <div class="planet"><img src="path_to_mercury_image.jpg" alt="Mercury"><br>Mercury</div>
    <div class="planet"><img src="path_to_venus_image.jpg" alt="Venus"><br>Venus</div>
    <div class="planet"><img src="path_to_earth_image.jpg" alt="Earth"><br>Earth</div>
    <div class="planet"><img src="path_to_mars_image.jpg" alt="Mars"><br>Mars</div>
    <div class="planet"><img src="path_to_jupiter_image.jpg" alt="Jupiter"><br>Jupiter</div>
    <div class="planet"><img src="path_to_saturn_image.jpg" alt="Saturn"><br>Saturn</div>
    <div class="planet"><img src="path_to_uranus_image.jpg" alt="Uranus"><br>Uranus</div>
    <div class="planet"><img src="path_to_neptune_image.jpg" alt="Neptune"><br>Neptune</div>
</body>
</html>
