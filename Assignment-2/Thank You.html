<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Thank You Page</title>
    <style>body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white;
        font-family: 'Arial', sans-serif;
    }
    
    .container {
        text-align: center;
    }
    
    .thank-you {
        font-size: 48px;
        color: #00BFFF; /* Aqua color */
        margin: 0;
        position: relative;
    }
    
    .explore-button {
        background-color: #00BFFF; /* Aqua color */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .explore-button:hover {
        background-color: #008CBA; /* Darker blue on hover */
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="thank-you">Thank you</h1>
        <button class="explore-button">Explore more</button>
    </div>
</body>
</html>
